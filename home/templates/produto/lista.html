{% extends "base.html" %}

{% block home %} Listagem de produtos {% endblock %}

{% block conteudo %} 

<button onclick="location.href='{% url 'form_produto' %}'" class="btn btn-primary mb-4" type="button">
    Novo Produto
</button>


<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor (R$)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
            <tr>
                <td> {{item.id}}</td>
                <td> {{item.nome}}</td>
                <td>{{item.preco}}</td>
            </tr>
        {% endfor %}
      
    </tbody>
</table>



{% endblock %}
